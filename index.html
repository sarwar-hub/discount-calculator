<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-[400px] mx-auto bg-red-700 rounded mt-10 p-5">
        <h2 class="text-white text-3xl">Price - $<span id="price">200</span></h2>
        <hr>
        <div class="bg-gray-200/50 rounded  my-5 p-2">
            <h4 class="text-white text-md">*If you have a coupon code, you'll get 30% off.</h4>
            <div class="flex justify-between">
                <input class="p-2 outline-none rounded transition" id="coupon" type="text" placeholder="Type COUPON code">
                <button class="text-white py-2 px-3 rounded transition border-2" id="coupon-button" disabled>Get Discount</button>
            </div>
        </div>
        <div>
            <button class="text-red-700 font-bold py-2 px-3 w-full bg-white hover:bg-red-800 hover:text-white rounded transition">Pay $<span id="payment">200</span></button>
        </div>
    </section>
    <script src="assets/functions.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
